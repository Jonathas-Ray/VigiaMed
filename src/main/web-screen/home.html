<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VigiaMed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="d-flex vh-100">

        <nav class="sidebar d-flex flex-column p-3">
            <div class="user-profile d-flex align-items-center mb-4">
                <i class="bi bi-person-circle fs-2 me-3"></i>
                <span class="fs-5 fw-bold" id="userName">Carregando...</span>
            </div>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-heart-pulse-fill me-2"></i> Sinais
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-cpu-fill me-2"></i> Dispositivos
                    </a>
                </li>
            </ul>

            <div class="mt-auto">
                <button class="btn btn-outline-danger w-100" id="btnLogout">
                    <i class="bi bi-box-arrow-left me-2"></i> Sair
                </button>
            </div>
        </nav>

        <main class="main-content flex-grow-1 p-4">

            <div class="top-bar d-flex gap-3 mb-4">
                <span class="top-tag" id="deviceID">ID: 04CDF8</span>
                <span class="top-tag" id="patientStatus">PACIENTE: NÃO CADASTRADO</span>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="vital-card">
                        <div class="card-title">Pulsação Cardíaca</div>
                        <div class="card-value">
                            <span id="heartRate">--</span> bpm
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="vital-card">
                        <div class="card-title">Saturação de Oxigênio</div>
                        <div class="card-value">
                            <span id="saturation">--</span> SpO2%
                        </div>
                    </div>
                </div>

                <!-- <div class="col-md-6">
                    <div class="vital-card">
                        <div class="card-title">Temperatura</div>
                        <div class="card-value">
                            <span id="temperature">--</span> °C
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="vital-card placeholder">
                        <div class="card-title">-</div>
                        <div class="card-value">
                            <span id="extraVital">0</span>
                        </div>
                    </div>
                </div> -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="script.js/home.js"></script>
</body>

</html>
