<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - VigiaMed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="d-flex vh-100">

        <nav class="sidebar d-flex flex-column p-3">
            <div class="user-profile d-flex align-items-center mb-4">
                <i class="bi bi-person-circle fs-2 me-3"></i>
                <span class="fs-5 fw-bold" id="userName">Carregando...</span>
            </div>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-heart-pulse-fill me-2"></i> Sinais
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="devices.html">
                        <i class="bi bi-cpu-fill me-2"></i> Dispositivos
                    </a>
                </li>
            </ul>

            <div class="mt-auto">
                <button class="btn btn-outline-danger w-100" id="btnLogout">
                    <i class="bi bi-box-arrow-left me-2"></i> Sair
                </button>
            </div>
        </nav>

        <main class="main-content flex-grow-1 p-4">

            <div id="emptyState" class="empty-state">
                <i class="bi bi-person-plus"></i>
                <p>Nenhum paciente cadastrado</p>
                <p style="font-size: 0.9rem; opacity: 0.7;">Clique no botão + para adicionar um paciente</p>
            </div>

            <div id="patientsContainer"></div>
        </main>
    </div>

    <!-- Botão Flutuante -->
    <button class="btn-add-patient" id="btnAddPatient">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal para Adicionar Paciente -->
    <div class="modal fade" id="modalAddPatient" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: var(--card-bg); border: 1px solid var(--border-color);">
                <div class="modal-header" style="border-bottom: 1px solid var(--border-color);">
                    <h5 class="modal-title" style="color: var(--text-primary);">Adicionar Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="formAddPatient">
                        <div class="mb-3">
                            <label for="patientName" class="form-label" style="color: var(--text-primary);">Nome do
                                Paciente</label>
                            <input type="text" class="form-control" id="patientName" required
                                style="background: var(--bg-primary); color: var(--text-primary); border: 1px solid var(--border-color);">
                        </div>
                        <div class="mb-3">
                            <label for="deviceId" class="form-label" style="color: var(--text-primary);">ID do
                                Dispositivo</label>
                            <input type="text" class="form-control" id="deviceId" required
                                placeholder="Ex: DCB4D905BF3C"
                                style="background: var(--bg-primary); color: var(--text-primary); border: 1px solid var(--border-color);">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border-top: 1px solid var(--border-color);">
                    <button type="button" class="btn btn-secondary" id="btnSavaCancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSavePatient">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../script.js/home.js"></script>
</body>

</html>
