<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Firebase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css"> 

    <style>
        /* Adicionando o CSS básico que seu HTML 'form-signin' precisa */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Por favor, entre</h1>

                    <div id="feedback-div" class="alert d-none" role="alert">
                        </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                        <label for="floatingInput">Endereço de email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary py-2" type="button" id="btn-login">Entrar</button>
                        <button class="btn btn-outline-secondary py-2" type="button" id="btn-cadastrar">Cadastrar</button>
                    </div>

                    <p class="mt-4 mb-1 text-body-secondary">
                        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                    </p>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
